<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="calculator.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="cal_display">
                <span>3</span>
            </div>
            <div id="cal_button">
                <div id="cal_numButton">                        
                    <div id="btn_firstLine">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div id="btn_secondLine">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div id = "btn_thirdLine">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div id="btn_lastLine">
                        <button>10</button>
                    </div>
                </div>
                <div id="cal_numerator">
                    <button>+</button>
                    <button>-</button>
                    <button>*</button>
                    <button>/</button>
                    <button>=</button>


                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
