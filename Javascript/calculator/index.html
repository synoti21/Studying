<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script  src="http://code.jquery.com/jquery-latest.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type = "text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div class="cal_display">
                <div class="display1">0</div>
                
            </div>
            <div id="cal_numButton">                        
                <div class = "button number">1</div>
                <div class = "button number">2</div>
                <div class = "button number">3</div>
                <div class = "button operation">+</div>
                <div class = "button number">4</div>
                <div class = "button number">5</div>
                <div class = "button number">6</div>
                <div class = "button operation">-</div>
                <div class = "button number">7</div>
                <div class = "button number">8</div>
                <div class = "button number">9</div>
                <div class = "button operation">*</div>
                <div class= "button clear" id = "clear" onclick = "calClear()">AC</div>
                <div class = "button number ">0</div>
                <div class = "button operation">/</div>
                <div class = "button equal" onclick="calEquation()">=</div>
            </div>
        </div>
    </div>
    <script src="calculator.js"></script> <!-- allocating javascript in <head> that alters the element of html (e.g. querySelector) 
    won't work as HTML reads from top to button. Thus, javascript won't read any of html elememt that hasn't loaded yet.-->

</body>
</html>
